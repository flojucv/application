<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Report |</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
<header class="header-menu">
    <div class="menu-hamburger">
        <img class="icon-hamburger" src="img/hamburger.png" alt="">
    </div>

    <h1 class="titre-header" id="categorie"></h1>
</header>

<section class="formulaire">
    <label class="message-label">Nom</label>
    <input type="text" class="form" id="nom">

    <label class="message-label">Prénom</label>
    <input type="text" class="form" id="prenom">

    <label class="message-label">Email</label>
    <input type="email" class="form" id="email">

    <label class="message-label">Téléphone</label>
    <input type="tel" class="form" id="telephone">

    <label class="message-label" for="text-message">Message</label>
    <textarea name="Message" id="text-message" cols="30" rows="10"></textarea>

    <input type="file">

    <button id="btn-envoyer">Envoyer</button>
</section>
<script src="script/script.js"></script>
</body>
</html>
